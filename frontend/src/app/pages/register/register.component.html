<div class="container">
  <div class="card">
    <div class="card__content">
      <h1 class="title">Register</h1>
      <form [formGroup]="form" (ngSubmit)="register(form.value)">
        <input
          class="input__modal"
          type="text"
          placeholder="Enter full name..."
          formControlName="fullName"
          required
          minlength="2"
        />
        <p
          class="text__error"
          *ngIf="form.get('fullName')?.invalid && form.get('fullName')?.touched"
        >
          <span *ngIf="form.get('fullName')?.errors?.['required']">
            Full name is required</span
          >
          <span *ngIf="form.get('fullName')?.errors?.['minlength']">
            full Name is short</span
          >
        </p>
        <input
          class="input__modal"
          type="password"
          placeholder="Enter password.."
          formControlName="password"
          required
          minlength="2"
        />
        <p
          class="text__error"
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        >
          <span *ngIf="form.get('password')?.errors?.['required']">
            Password is required</span
          >
          <span *ngIf="form.get('password')?.errors?.['minlength']">
            Password is short</span
          >
        </p>
        <button type="submit" [disabled]="form.invalid" class="button__create">
          Create
        </button>
      </form>
    </div>
  </div>
</div>
