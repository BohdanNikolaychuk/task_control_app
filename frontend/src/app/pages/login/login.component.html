<div class="container">
  <div class="card">
    <div class="card__content">
      <h1 class="title">Login</h1>
      <form [formGroup]="form" (ngSubmit)="login(form.value)">
        <input
          type="text"
          placeholder="Enter full name..."
          class="input__modal"
          formControlName="fullName"
          required
          minlength="2"
        />
        <input
          class="input__modal"
          type="password"
          placeholder="Enter password.."
          formControlName="password"
          required
          minlength="2"
          autocomplete="off"
        />
        <div>
          <button [disabled]="!form.valid" type="submit" class="button__create">
            Login
          </button>
        </div>
        <a class="singup" routerLink="/register">Don't have account yet?</a>
      </form>
    </div>
  </div>
</div>
