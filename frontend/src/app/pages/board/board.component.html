<div class="container">
  <div class="info">
    <div class="filter">
      <div class="search__filter">
        <input
          [(ngModel)]="SearchValue"
          type="text"
          class="input__search"
          placeholder="Filter..."
        />

        <select [(ngModel)]="SortByParam">
          <option value="name">By name</option>
        </select>

        <button class="button__cancel" (click)="onSortDirection()">
          <span *ngIf="SortDirection === 'asc'">Sorting by ASC</span>
          <span *ngIf="SortDirection === 'desc'">Sorting by DESC</span>
        </button>
      </div>
    </div>
  </div>
  <app-modal [show]="showModal" [customClass]="'custom_modal_class'">
    <div class="new__dash">
      <h1 class="title">Create a new task in board</h1>
      <form [formGroup]="form" (ngSubmit)="createBoard(form.value)">
        <input
          class="input__modal"
          type="text"
          formControlName="name"
          placeholder="Enter board name..."
        />
        <div class="buttons">
          <button class="button__cancel" (click)="toggleModal('')">
            Cancel
          </button>
          <button class="button__create" [disabled]="!form.valid" type="submit">
            Create
          </button>
        </div>
      </form>
    </div>
  </app-modal>
  <app-button [routerLink]="['/']" name="back"></app-button>

  <div class="kanban__board" cdkDropListGroup>
    <div
      class="kanban__block todo"
      cdkDropList
      [cdkDropListData]="todo"
      (cdkDropListDropped)="drop($event)"
    >
      <h2 class="title">To do</h2>
      <div class="add__button" (click)="toggleModal('TODO')">
        <span class="sub__title">add new task</span>
      </div>
      <div class="board">
        <div
          class="task"
          [ngClass]="{ message: board.archive === true }"
          *ngFor="
            let board of todo | sort: [SortByParam, SortDirection];
            let i = index
          "
          cdkDrag
        >
          <input
            #inputName
            class="board__info-title"
            value="{{ board.name }}"
          />
          <button
            class="button__nav"
            (click)="editBoard(board._id, inputName.value)"
          >
            Edit
          </button>
          <div>
            <button class="button__nav" (click)="deleteBoard(board._id, i)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="kanban__block progress"
      cdkDropList
      [cdkDropListData]="progress"
      (cdkDropListDropped)="drop($event)"
    >
      <h2 class="title">Progress</h2>
      <div class="add__button" (click)="toggleModal('INPROGRESS')">
        <span class="sub__title">add new task</span>
      </div>
      <div class="board">
        <div
          [ngClass]="{ message: board.archive === true }"
          class="task"
          *ngFor="
            let board of progress | sort: [SortByParam, SortDirection];
            let i = index
          "
          cdkDrag
        >
          <input
            #inputName
            class="board__info-title"
            value="{{ board.name }}"
          />
          <button
            class="button__nav"
            (click)="editBoard(board._id, inputName.value)"
          >
            Edit
          </button>
          <div>
            <button class="button__nav" (click)="deleteBoard(board._id, i)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="kanban__block done"
      cdkDropList
      [cdkDropListData]="done"
      (cdkDropListDropped)="drop($event)"
    >
      <h2 class="title">Done</h2>
      <div class="add__button" (click)="toggleModal('DONE')">
        <span class="sub__title">add new task</span>
      </div>
      <div
        *ngFor="
          let board of done | sort: [SortByParam, SortDirection];
          let i = index
        "
        class="task"
        [ngClass]="{ message: board.archive === true }"
        cdkDrag
      >
        <input #inputName class="board__info-title" value="{{ board.name }}" />
        <button
          class="button__nav"
          (click)="editBoard(board._id, inputName.value)"
        >
          Edit
        </button>
        <div>
          <button class="button__nav" (click)="deleteBoard(board._id, i)">
            Delete
          </button>
          <button
            class="button__nav"
            (click)="changeArchiveStatus(board._id, board.archive)"
          >
            Archive
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
